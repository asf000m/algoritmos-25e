<!-- Efetuar a leitura de um valor numérico inteiro e apresentar o resultado do valor lido elevado ao quadrado, sem efetuar o armazenamento do resultado em memória. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04i</title>
  </head>
  <body>
    <script>
      let numero = parseInt(prompt("Numero inteiro"));
      alert("Numero elevado ao quadrado: " + numero ** 2);
      console.log("Numero elevado ao quadrado: " + numero ** 2);
    </script>
  </body>
</html>
