<!-- Ler dois valores numéricos inteiros (representados pelas variáveis A e B) e apresentar o resultado armazenado em memória do quadrado da diferença do primeiro valor (variável A) em relação ao segundo valor (variável B). -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04j</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Valor A"));
      let b = parseInt(prompt("Valor B"));
      let quadradoDiferenca = (a - b) ** 2;
      alert("Quadrado da diferença entre A e B: " + quadradoDiferenca);
    </script>
  </body>
</html>
