<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04g</title>
  </head>
  <body>
    <script>
      let valorA = parseInt(prompt("Valor A"));
      let valorB = parseInt(prompt("Valor B"));
      let valorC = parseInt(prompt("Valor C"));
      let valorD = parseInt(prompt("Valor D"));
      let somaAB = valorA + valorB;
      let somaAC = valorA + valorC;
      let somaAD = valorA + valorD;
      let somaBC = valorB + valorC;
      let somaBD = valorB + valorD;
      let somaCD = valorC + valorD;
      let multAB = valorA * valorB;
      let multAC = valorA * valorC;
      let multAD = valorA * valorD;
      let multBC = valorB * valorC;
      let multBD = valorB * valorD;
      let multCD = valorC * valorD;
      alert(`A+B ${somaAB}, A+C ${somaAC}, A+D ${somaAD}, B+C ${somaBC}, B+D ${somaBD}, C+D ${somaCD}`);
      alert(`A*B ${multAB}, A*C ${multAC}, A*D ${multAD}, B*C ${multBC}, B*D ${multBD}, C*D ${multCD}`);
      console.log(`A+B ${somaAB}, A+C ${somaAC}, A+D ${somaAD}, B+C ${somaBC}, B+D ${somaBD}, C+D ${somaCD}`);
      console.log(`A*B ${multAB}, A*C ${multAC}, A*D ${multAD}, B*C ${multBC}, B*D ${multBD}, C*D ${multCD}`);
    </script>
  </body>
</html>
