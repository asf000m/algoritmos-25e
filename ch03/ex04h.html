<!-- Elaborar um programa que calcule e apresente o valor do volume de uma caixa retangular, utilizando a fórmula VOLUME ← COMPRIMENTO * LARGURA * ALTURA. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04h</title>
  </head>
  <body>
    <script>
      let comprimento = parseFloat(prompt("Comprimento em cm"));
      let largura = parseFloat(prompt("Largura em cm"));
      let altura = parseFloat(prompt("Altura em cm"));
      let volume = comprimento * largura * altura;
      alert(`Volume da caixa: ${volume} cm³`);
      console.log(`Volume da caixa: ${volume} cm³`);
    </script>
  </body>
</html>
