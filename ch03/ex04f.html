<!-- Ler dois valores para as variáveis A e B e efetuar a troca dos valores de forma que a variável A passe a possuir o valor da variável B e a variável B passe a possuir o valor da variável A. Apresentar os valores após a efetivação do processamento da troca. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04f</title>
  </head>
  <body>
    <script>
      let varA = parseFloat(prompt("Valor A"));
      let varB = parseFloat(prompt("Valor B"));
      let aux = varA;
      varA = varB;
      varB = aux;
      alert("Valor A -> " + varA);
      alert("Valor B -> " + varB);
      console.log("Valor A -> " + varA);
      console.log("Valor B -> " + varB);
    </script>
  </body>
</html>
