<!-- Elaborar um programa que leia dois valores numéricos reais desconhecidos representados pelas variáveis A e B. Calcular, armazenar e apresentar os resultados das quatro operações aritméticas básicas. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04s</title>
  </head>
  <body>
    <script>
      let a = parseFloat(prompt("Valor A"));
      let b = parseFloat(prompt("Valor B"));
      let soma = a + b;
      let mult = a * b;
      let sub = a - b;
      let div = a / b;
      alert("Soma: " + soma);
      alert("Multiplicação: " + mult);
      alert("Subtração: " + sub);
      alert("Divisão: " + div);
    </script>
  </body>
</html>
