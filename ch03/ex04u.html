<!-- Elaborar um programa de computador que calcule e apresente o valor do volume de uma esfera. Utilize a fórmula VOLUME ← (4 / 3) * 3.14159 * (RAIO ↑ 3). -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04u</title>
  </head>
  <body>
    <script>
      const PI = 3.1415;
      let raio = parseFloat(prompt("Valor do raio"));
      let volume = (4/3) * PI * (raio ** 3);
      alert("Volume: " + volume);
    </script>
  </body>
</html>
