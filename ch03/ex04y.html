<!-- Construir um programa que leia um valor numérico inteiro e apresente como resultado armazenado em memória os seus valores sucessor e antecessor. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04y</title>
  </head>
  <body>
    <script>
      let numero = parseInt(prompt("Numero inteiro"));
      let sucessor = numero + 1;
      let antecessor = numero -1;
      alert("Sucessor de " + numero + ": " + sucessor);
      alert("Antecessor de " + numero + ": " + antecessor);
    </script>
  </body>
</html>
