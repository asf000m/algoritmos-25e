<!-- Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula VOLUME ← 3.14159 * R ↑ 2 * ALTURA. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04c</title>
  </head>
  <body>
    <script>
      const PI = 3.141592653589793;
      let alturaLata = parseFloat(prompt("Altura da lata de óleo"));
      let raioLata = parseFloat(prompt("Raio da lata de óleo"));
      let volumeLata = PI * raioLata ** 2 * alturaLata;
      alert("Volume da lata de óleo: " + volumeLata);
      console.log("Volume da lata de óleo: " + volumeLata);
    </script>
  </body>
</html>
