<!-- Construir um programa que calcule, armazene e apresente em metros por segundo o valor da velocidade de um projétil que percorre uma distância em quilômetros a um espaço de tempo em minutos. Utilize a fórmula VELOCIDADE ← (DISTÂNCIA * 1000) / (TEMPO * 60). -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04t</title>
  </head>
  <body>
    <script>
      let distancia = parseFloat(prompt("Distancia em quilometros"));
      let tempo = parseInt(prompt("Tempo em minutos"));
      let velocidade = (distancia * 1000) / (tempo * 60);
      alert("Velocidade: " + velocidade + " m/s");
    </script>
  </body>
</html>
