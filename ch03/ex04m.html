<!-- Construir um programa que leia três valores numéricos inteiros (representados pelas variáveis A, B e C) e apresentar como resultado final, armazenado em memória, o valor da soma dos quadrados dos três valores lidos. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04m</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Valor A"));
      let b = parseInt(prompt("Valor B"));
      let c = parseInt(prompt("Valor C"));
      let quadradoA = a ** 2;
      let quadradoB = b ** 2;
      let quadradoC = c ** 2;
      let somaQuadrados = quadradoA + quadradoB + quadradoC;
      alert("Soma dos quadrados dos numeros: " + somaQuadrados);
    </script>
  </body>
</html>
