<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04d</title>
  </head>
  <body>
    <script>
      let tempoGasto = parseFloat(prompt("Tempo gasto na viagem"));
      let velocMedia = parseFloat(prompt("Velocidade média"));
      let distancia = tempoGasto * velocMedia;
      let litrosUsados = distancia / 12;
      console.log("Velocidade média: " + velocMedia);
      console.log("Tempo gasto: " + tempoGasto);
      console.log("Distância percorrida: " + distancia);
      console.log("Litros utilizados na viagem: " + litrosUsados);
    </script>
  </body>
</html>
