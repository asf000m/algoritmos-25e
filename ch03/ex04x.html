<!-- Elaborar um programa que calcule e armazene uma raiz de base qualquer com índice qualquer. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex04x</title>
  </head>
  <body>
    <script>
      let base = parseInt(prompt("Valor da base"));
      let indice = parseInt(prompt("Valor do indice"));
      let resultado = base ** (1/indice);
      alert("A raiz " + indice + " de " + base + " é igual a " + resultado);
    </script>
  </body>
</html>
