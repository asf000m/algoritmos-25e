<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex02</title>
  </head>
  <body>
    <script>
      let a =  2, b = 3, c = 5, d = 9, x;

      console.log("a)");
      if (!(d > 5)) {
        console.log("x = (a + b) * d;");
      } else {
        console.log("x = (a - b) / c;");
      }

      console.log("b)");
      if ((a > 2) && (b < 7)) {
        console.log("x = (a + 2) * (b - 2)");
      } else {
        console.log("x = (a + b) / d * (c + d)");
      }

      console.log("c)");
      if ((a == 2) || (b < 7)) {
        console.log("x = (a + 2) * (b - 2)");
      } else {
        console.log("x = (a + b) / d * (c + d)");
      }

      console.log("d)");
      if ((a > 2) || !(b < 7)) {
        console.log("x = a + b - 2");
      } else {
        console.log("x = a - b");
      }

      console.log("e)");
      if ((a > 2) || !(b < 7)) {
        console.log("x = a + b");
      } else {
        console.log("x = a / b");
      }

      console.log("f)");
      if (!(a > 3) && !(b < 5)) {
        console.log("x = a + d");
      } else {
        console.log("x = d / b");
      }

      console.log("g)");
      if ((c >= 2) && (b <= 7)) {
        console.log("x = (a + d) / 2");
      } else {
        console.log("x = d * c");
      }

      console.log("h)");
      if ((a >= 2) || (c <= 1)) {
        console.log("x = (a + d) / 2");
      } else {
        console.log("x = d * c");
      }
    </script>
  </body>
